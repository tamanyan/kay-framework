<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>{%block title %}{% endblock %}{{_('Kay Framework')}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{%block description %}{% endblock %}" />
    {% if page and page.first_image %}<meta property="og:image" content="{{page.first_image}}" />{% endif %}
    <meta name="author" content="" />

    <!-- Le styles -->
    <link rel="stylesheet" href="/media/lib/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/media/lib/bootstrap/bootstrap-theme.min.css" />
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    {#
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png" />
    <link rel="shortcut icon" href="../assets/ico/favicon.png" />
    #}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/media/lib/bootstrap/bootstrap.min.js"></script>
  </head>
  <body>
    <header class="navbar navbar-default navbar-static-top bs-docs-nav" id="top" role="banner">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="navbar-brand">{{_('Kay Framework')}}</span>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
          <!-- Split button -->
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                Dropdown<b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#">{{_('Logout')}}</a></li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </header>
      {%block content%}{% endblock %}
    <hr />
    <footer class="footer">
      <div class="container">
        <p>
          &copy; Company 2013
          &middot;<a href="#">{{_('About')}}</a>
          &middot;<a href="#">{{_('Contact')}}</a>
        </p>
      </div>
    </footer>
  </body>
</html>
